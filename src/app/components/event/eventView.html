<div class="container-fluid">
  <div class="row top-buffer">
    <div class="col-md-5 col-md-offset-1">
      <div class="row">
        <div class="col-md-12">
          <div ng-map center="[{{eventCtrl.eventData.latitude}}, {{eventCtrl.eventData.longitude}}]"></div>
        </div>
        <div class="col-md-12 top-buffer">
          <div event-detail
               start-date="{{eventCtrl.getDate(eventCtrl.eventData.startTime)}}"
               start-time="{{eventCtrl.getTime(eventCtrl.eventData.startTime)}}"
               end-date="{{eventCtrl.getDate(eventCtrl.eventData.endTime)}}"
               end-time="{{eventCtrl.getTime(eventCtrl.eventData.endTime)}}" privacy-level="eventCtrl.eventData.privacy"
               phone="{{eventCtrl.eventData.contactPhone}}" email="{{eventCtrl.eventData.contactEmail}}"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div event-overview name="{{eventCtrl.eventData.name}}" uni="{{eventCtrl.eventData.category}}"
           descr="{{eventCtrl.eventData.description}}"></div>
      <div social-media message="Check this event out: {{eventCtrl.eventData.name}}"></div>
    </div>
  </div>
  <!-- /.row -->
  <div class="row top-buffer">
    <div class="col-md-10 col-md-offset-1">
      <div class="well">
        <img src="{{eventCtrl.eventData.imageUrl}}" class="img-responsive img-center" alt="Responsive image">
      </div>
    </div>
  </div>
  <!-- /.row -->
  <div class="row top-buffer">
    <div class="col-md-7 col-md-offset-1">
      <div event-chat comments="eventCtrl.comments"></div>
    </div>
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Event Rating:</h3>
        </div>
        <div class="panel-body">
          <div class="col-md-12">
            <h3><i class="fa fa-star" aria-hidden="true" ng-if="eventCtrl.eventData.rating"></i> <span ng-if="eventCtrl.eventData.rating">Rating: {{eventCtrl.eventData.rating}}</span><span
              ng-if="!eventCtrl.eventData.rating">Be the first to review!</span><span
              class="text-danger" ng-if="eventCtrl.eventData.rating"></span></h3>
          </div>
        </div>
        <div class="panel-footer">
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="text-center">Submit A Review:</h4>
        </div>
        <div class="panel-body">
          <div class="col-md-12">
            <div class="rating text-center">
              <div class="form-group">
                <label for="rating">Rate Event:</label>
                <select class="form-control" id="rating" ng-model="eventCtrl.eventRating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <button ng-click="eventCtrl.rateEvent()" class="btn btn-primary btn-sm pull-right">
              Submit
            </button>
          </div>
        </div>
        <div class="panel-footer">
        </div>
      </div>
    </div>
  </div>
</div>
