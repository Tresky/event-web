<div class="chat-panel panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-comments fa-fw"></i> Comments
  </div>
  <!-- /.panel-heading -->
  <div class="panel-body">
    <ul class="chat">
      <li class="left clearfix" ng-repeat="comment in comments">
        <span class="chat-img pull-left">
          <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar"
               class="img-circle"/>
        </span>
        <div class="dropdown pull-right">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            Options<i class="fa fa-arrow"></i>
            <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li ng-if="!comment._editing"><a href="" ng-click="comment._editing = true">Edit</a></li>
            <li ng-if="comment._editing"><a href="" ng-click="eventChatCtrl.saveComment(comment)">Save</a></li>
            <li><a href="" ng-click="eventChatCtrl.removeComment(comment.id)">Delete</a></li>
          </ul>
        </div>
        <div class="chat-body clearfix">
          <div class="header">
            <strong class="primary-font">{{comment.user.firstName}} {{comment.user.lastName}}</strong>
          </div>
          <div class="col-md-12">
            <p ng-if="!comment._editing">
              {{comment.message}}
            </p>
            <input ng-if="comment._editing" ng-model="comment.message">
          </div>
        </div>
      </li>
    </ul>
  </div>
  <!-- /.panel-body -->
  <div class="panel-footer">
    <div class="input-group">
      <input id="btn-input" type="text" class="form-control input-sm"
             placeholder="Type your message here..." ng-model="eventChatCtrl.commentText"/>
      <span class="input-group-btn">
        <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="eventChatCtrl.createComment()">
            Send
        </button>
      </span>
    </div>
  </div>
  <!-- /.panel-footer -->
</div>
