<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="text-center">Details:</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-12">
            <i class="fa fa-calendar" aria-hidden="true"></i> Start Date: {{startDate}}
        </div>
        <div class="col-md-12">
            <i class="fa fa-clock-o" aria-hidden="true"></i> Start Time: {{startTime}}
        </div>
        <div class="col-md-12">
            <i class="fa fa-calendar" aria-hidden="true"></i> End Date: {{endDate}}
        </div>
        <div class="col-md-12">
            <i class="fa fa-clock-o" aria-hidden="true"></i> End Time: {{endTime}}
        </div>
        <div class="col-md-12">
            <i class="fa fa-phone" aria-hidden="true"></i> Phone: {{phone}}
        </div>
        <div class="col-md-12">
            <i class="fa fa-envelope-o" aria-hidden="true"></i> Email: {{email}}
        </div>
        <div class="col-md-12">
            <i class="fa fa-user-secret" aria-hidden="true"></i> Privacy Level:
            <span ng-show="privacyLevel == 1">University</span>
            <span ng-show="privacyLevel == 2">Private</span>
            <span ng-show="privacyLevel == 3">Public</span>
        </div>
    </div>
    <div class="panel-footer">
    </div>
</div>
