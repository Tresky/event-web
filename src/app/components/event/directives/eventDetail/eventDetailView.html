<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="text-center">Details:</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-12">
            <i class="fa fa-calendar" aria-hidden="true"></i> Date: {{date}}
        </div>
        <div class="col-md-12">
            <i class="fa fa-clock-o" aria-hidden="true"></i> Time: {{time}}
        </div>
        <div class="col-md-12">
            <i class="fa fa-phone" aria-hidden="true"></i> Phone: {{phone}}
        </div>
        <div class="col-md-12">
            <i class="fa fa-envelope-o" aria-hidden="true"></i> Email: {{email}}
        </div>
    </div>
    <div class="panel-footer">
    </div>
</div>
