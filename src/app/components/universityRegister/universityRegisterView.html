            <div class="tab-content clearfix">
                <div class="tab-pane active" id="1a">
                    <h3>University</h3>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="row well">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="user-name">Name:</label>
                                        <input type="text" class="form-control" id="user-name" ng-model="univRegisterCtrl.signupData.universityName">
                                    </div>
                                </div>
                                <!-- TODO: api doesn't support these yet -->
                                <!-- <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="uni-name">Location Name:</label>
                                        <input type="text" class="form-control" id="uni-name" ng-model="univRegisterCtrl.signupData.uniLoc">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address:</label>
                                        <input type="text" class="form-control" ng-model="univRegisterCtrl.signupData.uniAddr">
                                    </div>
                                </div> -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description:</label>
                                        <textarea class="form-control" rows="5" ng-model="univRegisterCtrl.signupData.description"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <!-- TODO: api doesn't support these yet -->
                                    <!-- <div class="form-group">
                                        <label>File:</label>
                                        <input type="file" class="form-control">
                                    </div> -->
                                    <a href="#2a" data-toggle="tab" class="btn btn-primary pull-right">Next</a>
                                    <!-- <button class="btn btn-primary pull-right" >
                                        Next
                                    </button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="2a">
                    <h3>User</h3>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="row well">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name:</label>
                                        <input type="text" class="form-control" ng-model="univRegisterCtrl.signupData.firstName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name:</label>
                                        <input type="text" class="form-control" ng-model="univRegisterCtrl.signupData.lastName">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input type="text" class="form-control" ng-model="univRegisterCtrl.signupData.email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Password:</label>
                                        <input type="text" class="form-control" ng-model="univRegisterCtrl.signupData.password">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Confirm Password:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-success pull-right" ng-click="univRegisterCtrl.register()">
                                        Register
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
