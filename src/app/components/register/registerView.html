<div class="row">
    <div class="col-md-offset-5 col-md-5">
      <form class="form-signup" ng-init="registerCtrl.signupData = { 'permissionLevel': 3 }" ng-submit="registerCtrl.submit()">
        <h1>Register</h1>
        <div class="row well">
            <div class="col-md-6">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" ng-model="registerCtrl.signupData.firstName">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" ng-model="registerCtrl.signupData.lastName">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" ng-model="registerCtrl.signupData.email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" ng-model="registerCtrl.signupData.password">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="col-md-12" ng-if="registerCtrl.universities">
                <div class="form-group">
                    <label>University:</label>
                    <select class="form-control"
                            ng-model="registerCtrl.signupData.universityId"
                            ng-options="obj.id as obj.name for obj in registerCtrl.universities">
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <a href="/university-register">Register University?</a>
                <button class="btn btn-success pull-right" type="submit">
                    Register
                </button>
            </div>
        </div>
      </form>
    </div>
</div>
